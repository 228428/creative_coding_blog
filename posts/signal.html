<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signal Circle</title>
    <script type="module">
      import q5 from "https://cdn.skypack.dev/q5";

      new q5((sk) => {
        const mySignal = new sk.Signal({
          wave: "sine",
          duration: 3,
        });

        sk.setup = () => {
          sk.createCanvas(600, 400);
          sk.noStroke();
        };

        sk.draw = () => {
          sk.background(240);
          const signalValue = mySignal.value();
          const size = sk.map(signalValue, 0, 1, 50, 200);
          sk.fill(255, 100, 150);
          sk.ellipse(sk.width / 2, sk.height / 2, size, size);
        };
      });
    </script>
  </head>
  <body></body>
</html>
